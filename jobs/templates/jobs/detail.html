<!doctype html>
<html lang="en">
{% load static %} <!-- needed to load static files -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Joe's Portfolio</title>

    <!-- Bootstrap core CSS -->
	<!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"-->
	<!-- imported as static content -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{ job.name }}</h1>
          <p class="lead text-muted">{{ job.summary }}</p>
          <iframe width="520" height="480" src="https://www.youtube.com/embed/{{ job.youtube }}?autoplay=1&mute=1&playlist={{ job.youtube }}&loop=1"></iframe>
          <br/>

          <img src="{{ job.image.url }}" height=300></img>
          <p>
            <a href="{% url 'home' %}" class="btn btn-primary my-2">Back</a>	<!-- name assigned in url.py -->
        
            <a href="{{ job.link }}" target="_blank" class="btn btn-primary my-2">GitHub</a><!-- go to GitHub page -->
          </p>
        </div>
      </section>      
    </main>

    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
